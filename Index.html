<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
    <h2>Convert To Inches</h2>
    <div class="inputdiv">
        <input type="text" id="input" placeholder="Length in cm">
    </div>
    <div>
        <button type="button" onclick="convert()">Convert To Inches</button>
    </div>
    <div id="result">

    </div>
</div>
    <script>
        function convert(){
            let cmval=Number(document.getElementById("input").value)
            let incVal=cmval/2.54
            let result=document.getElementById("result")
            result.innerHTML=incVal.toFixed(3)
            
        }
    </script>
</body>
</html>
